<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label>
            username:
            <input type="text" name="username">
        </label>
        <label>
            password:
            <input type="password" name="password">
        </label>
        <input type="submit" name="btn" value="submit">
    </form>
    {% if alert %}
        <p>
            {{ alert }}
            pls try again
        </p>
    {% endif %}

</body>
</html>
