{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="user_id">ID :
                <input type="text" name="user_pk" value="{{ user.id }}" disabled>
            </label>
        </div>
        <div>
            <label for="username">username :
                <input type="text" name="username" value="{{ user.username }}">
            </label>
        </div>
        <div>
            <label for="email">email :
            <input type="email" name="email" value="{{ user.email }}">
            </label>
        </div>
        <div>
            <label for="first_name">first number :
            <input type="text" name="first_name" value="{{ user.first_name }}">
            </label>
        </div>
        <div>
            <label for="last_name">last name :
            <input type="text" name="last_name" value="{{ user.last_name }}">
            </label>
        </div>
        <div>
            <label for="phone_number">phone number :
            <input type="text" name="phone_number" value="{{ user.profile_set.first.phone_number }}">
            </label>
        </div>
        <div>
            <label for="address">address :
                <textarea name="address" id="" cols="30" rows="10">{{ user.profile_set.first.address }}</textarea>
            </label>
        </div>
        <input type="submit" name="edit_user_btn" value="submit">
    </form>
    {% if alert %}
        {{ alert|linebreaks }}
    {% endif %}
</body>
</html>
