<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    {% for message in all_messages %}

        <p>{{ message.sender }}: {{ message.text }}</p> <br/>
    {% endfor %}
    <form action="" method="post">
            {% csrf_token %}
            <label> text:
                <input type="text" name="message_text">
            </label>
        <input type="submit">
    </form>
</body>
</html>
